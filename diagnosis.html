<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>אבחון סוג עור</title>
</head>
<body>
    <h1>אבחון סוג עור ומצבי עור לטיפול</h1>
    <form action="/routine" method="post">
        <h3>בחרי סוג עור:</h3>
        <label><input type="radio" name="skin_type" value="שמן" required> שמן</label><br>
        <label><input type="radio" name="skin_type" value="יבש"> יבש</label><br>
        <label><input type="radio" name="skin_type" value="רגיש"> רגיש</label><br>
        <label><input type="radio" name="skin_type" value="מעורב"> מעורב</label><br>

        <h3>סמני מצבי עור לטיפול (ניתן לבחור כמה):</h3>
        <label><input type="checkbox" name="issues" value="אקנה"> אקנה</label><br>
        <label><input type="checkbox" name="issues" value="כתמים"> כתמים</label><br>
        <label><input type="checkbox" name="issues" value="קמטים"> קמטים</label><br>
        <label><input type="checkbox" name="issues" value="יובש"> יובש</label><br>

        <br>
        <button type="submit">קבל שגרת טיפוח</button>
    </form>
</body>
</html>
